version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: algochat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: algochat-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/algochat?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NODE_ENV: production
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      PORT: 5001
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: algochat-client
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5001
      VITE_SOCKET_URL: http://localhost:5001
    depends_on:
      - server

volumes:
  mongodb_data:
